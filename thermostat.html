<!DOCTYPE html>
<html>
<head>

  <script src="src/Thermostat.js"></script>
  <script src="controller.js"></script>
<h1>Thermostat</h1>
</head>

<body>
  <p id="api"></p>
  <p id="current-temp"></p>
